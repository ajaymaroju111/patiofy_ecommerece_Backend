    delete:
      summary: Delete user account
      description: |
        This endpoint allows a user to delete their account. 
        The user must provide their password for verification. 
        If the password is correct, the account is deleted, and the authentication token is cleared.
      tags:
        - users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: The user's password for verification.
                  example: Ajay@110125
      responses:
        "200":
          description: User account deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User account deleted successfully"
        "401":
          description: Password is required or incorrect.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "password is required or Incorrect password"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /patiofy/auth/products/filter:
    get:
      tags:
        - products
      summary: Get filtered products with pagination
      description: |
        Retrieve a filtered and paginated list of products using various query parameters like category, price, discount, size, and fabric.
      parameters:
        - name: categories
          in: query
          required: false
          description: Filter by category (case-insensitive)
          schema:
            type: string
            example: shirts
        - name: price
          in: query
          required: false
          description: Price range filter in the format `min_max` (e.g., 100_500)
          schema:
            type: string
            example: 100_500
        - name: Discount
          in: query
          required: false
          description: Discount range filter in the format `min_max` (e.g., 10_50)
          schema:
            type: string
            example: 10_50
        - name: size
          in: query
          required: false
          description: Filter by size
          schema:
            type: string
            example: L
        - name: fabric
          in: query
          required: false
          description: Filter by fabric
          schema:
            type: string
            example: cotton
        - name: page
          in: query
          required: false
          description: Page number for pagination (default= 1)
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          required: false
          description: Number of products per page (default= 10)
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: Filtered products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  filterproduct:
                    type: array
                    items:
                      type: object
                      properties:
                        products:
                          type: array
                          items:
                            type: object
                            properties:
                              category:
                                type: string
                                example: shirts
                              price:
                                type: number
                                example: 299
                              size:
                                type: string
                                example: M
                              fabric:
                                type: string
                                example: cotton
                              inStock:
                                type: boolean
                                example: true
                              discount:
                                type: number
                                example: 20
                              discountPrice:
                                type: number
                                example: 239
                              savedPrice:
                                type: number
                                example: 60
                        stockCounts:
                          type: array
                          items:
                            type: object
                            properties:
                              _id:
                                type: boolean
                                example: true
                              count:
                                type: number
                                example: 15
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal Server Error
                  error:
                    type: string

